<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form action="">
      <div class="user-pass-container">
        <div class="container">
          <div class="login">
            <p>USER LOGIN</p>
          </div>
          <div class="first-container">
            <div class="user-id">
              <p class="user">User id:</p>
              <input class="user-holder" type="text" placeholder="" />
            </div>
            <div class="password">
              <p class="pass">Password:</p>
              <input class="pass-holder" type="text" placeholder="" />
            </div>
          </div>
          <div class="sec-container">
            <input class="login-button" type="button" value="LOGIN">
          <div class="forget-pass">
            <h3>Forget Password?</h3>
            <hr />
            <p class="log-in">Login with</p>
          </div>
          </div>
          <div class="facebook-google-container">
            <div class="fb">
              <img class="fb-image" src="image/facebook.png" alt="">
              <p class="facebook">
                FACEBOOK
              </p>
            </div>
            <div class="ggl">
              <img class="ggl-image" src="image/google.png" alt="">
              <p class="google">
                GOOGLE
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
